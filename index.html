<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Focus</title>
    <script>
        // Fetching the Fortnite news API and displaying the data
        fetch('https://fortnite-api.com/v2/news')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('data-container');
                
                // Loop through the news data and display it
                data.data.forEach(item => {
                    const div = document.createElement('div');
                    div.classList.add('news-item');

                    // Creating an item for each news
                    div.innerHTML = `
                        <h3>${item.title}</h3>
                        <p>${item.body}</p>
                        <p><a href="${item.url}" target="_blank">Read more</a></p>
                    `;
                    
                    container.appendChild(div);
                });
            })
            .catch(error => console.error('Error fetching news:', error));
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Fortnite Focus - Latest News</h1>
    <div id="data-container">
        <!-- Data from Fortnite API will be loaded here -->
    </div>

</body>
</html>
