<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Focus</title>
    <link rel="stylesheet" href="style.css">
    <script>
        fetch('https://fortnite-api.com/v2/news')
            .then(response => response.json())
            .then(data => {
                const motds = data?.data?.br?.motds;
                const container = document.getElementById('news-container');
                container.innerHTML = '';

                if (Array.isArray(motds)) {
                    motds.forEach(item => {
                        const div = document.createElement('div');
                        div.classList.add('news-item');

                        div.innerHTML = `
                            <img src="${item.image}" alt="${item.title}">
                            <h3>${item.title}</h3>
                            <p>${item.body}</p>
                        `;
                        container.appendChild(div);
                    });
                } else {
                    container.innerHTML = `<p>No news available at the moment. Please check back later.</p>`;
                }
            })
            .catch(error => {
                console.error('Error fetching news:', error);
                const container = document.getElementById('news-container');
                container.innerHTML = `<p>There was an error loading the news. Please try again later.</p>`;
            });
    </script>
</head>
<body>
    <header>
        <h1>Fortnite Focus</h1>
    </header>
    <main>
        <section id="news">
            <h2>Latest News</h2>
            <div id="news-container"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fortnite Focus</p>
    </footer>
</body>
</html>
