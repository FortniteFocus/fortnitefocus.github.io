<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Focus - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header with Logo and Navigation -->
    <header>
        <div class="logo">
            <img src="https://i.ibb.co/FgrzHd1/150078687-s-400-u-b1132aa2b336debc88472d7fc9fa71630b33bf18-v-4.png" alt="Fortnite Focus Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#guides">Guides</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- News Section (Existing) -->
        <section id="news">
            <h2>Fortnite News</h2>
            <div id="news-container">
                <!-- News items will be dynamically populated -->
            </div>
        </section>

        <!-- Shop Section (New) -->
        <section id="shop">
            <h2>Fortnite Item Shop</h2>
            <div id="shop-container">
                <!-- Shop items will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Fortnite Focus | All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
